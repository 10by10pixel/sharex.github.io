<!DOCTYPE html>
<html>
<head>
    <title>ShareX - Downloads</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #194B6D;
        }

        a {
            color: #0866A7;
        }

        body, div {
            padding: 5px;
        }

        #ReleasesTable {
            margin: auto;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }

        tr:nth-child(odd) {
            background: #ffffff;
        }

        tr:nth-child(even) {
            background: #f3f3f3;
        }
    </style>
</head>
<body>
    <div>
        <table id="ReleasesTable">
            <tr>
                <th>Release name</th>
                <th>File size</th>
                <th>Download count</th>
                <th>Release date</th>
                <th>Active days</th>
            </tr>
        </table>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/moment.min.js"></script>
    <script>
        $(document).ready(function () {
            var repo = GetParameterByName("repo");
            if (!repo) {
                repo = "ShareX/ShareX";
            }
            GetReleases(repo);
        });

        function GetReleases(repo) {
            $.getJSON("https://api.github.com/repos/" + repo + "/releases").done(function (json) {
                for (var i = 0; i < json.length; i++) {
                    var release = json[i];
                    if (release.assets.length === 0) {
                        continue;
                    }
                    var asset = release.assets[0];
                    var fileSize = Math.round(release.assets[0].size / 1024);
                    var downloadURL = "https://github.com/" + repo + "/releases/download/" + release.tag_name + "/" + asset.name;
                    var downloadCount = 0;
                    for (var i2 = 0; i2 < release.assets.length; i2++) {
                        downloadCount += release.assets[i2].download_count;
                    }
                    var activeDays;
                    if (i === 0) {
                        activeDays = moment().diff(moment(asset.updated_at), "days", true);
                    }
                    else {
                        activeDays = moment(json[i - 1].assets[0].updated_at).diff(moment(asset.updated_at), "days", true);
                    }
                    $('#ReleasesTable').find('tbody')
                        .append($('<tr>')
                            .append($('<td>')
                                .append($('<a>')
                                    .attr('href', release.html_url)
                                    .text(release.name)
                                )
                            )
                            .append($('<td>')
                                .append($('<a>')
                                    .attr('href', downloadURL)
                                    .text(fileSize.toLocaleString() + " KB")
                                )
                            )
                            .append($('<td>')
                                .text(downloadCount.toLocaleString())
                            )
                            .append($('<td>')
                                .text(moment(asset.updated_at).format("YYYY-MM-DD HH:mm"))
                            )
                            .append($('<td>')
                                .text(activeDays.toFixed(1))
                            )
                        );
                }
            });
        }

        function GetParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    </script>
</body>
</html>
